<!DOCTYPE html>
<html>
<head>
    <title>Редактировать игру</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="datetime-local"] { padding: 8px; width: 300px; }
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 3px; }
        .btn-primary { background: #007bff; color: white; border: none; }
        .nav { margin: 20px 0; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>Редактировать игру</h1>
    
    <div class="nav">
        <a href="/admin/games">← Назад к играм</a>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="name">Название игры:</label>
            <input type="text" id="name" name="name" value="{{ game['name'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="duration">Продолжительность (опционально):</label>
            <input type="text" id="duration" name="duration" value="{{ game['duration'] or '' }}" 
                   placeholder="например, 30 минут">
        </div>
        
        <div class="form-group">
            <label for="start_time">Время начала:</label>
            <input type="datetime-local" id="start_time" name="start_time" value="{{ game['start_time'] or '' }}">
        </div>
        
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</body>
</html>
