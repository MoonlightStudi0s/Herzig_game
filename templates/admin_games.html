<!DOCTYPE html>
<html>
<head>
    <title>Управление играми</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .nav { margin: 20px 0; }
        .nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .btn { padding: 5px 10px; text-decoration: none; border-radius: 3px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-danger { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Управление играми</h1>
    
    <div class="nav">
        <a href="/admin/">Дашборд</a>
        <a href="/admin/users/">Пользователи</a>
        <a href="/admin/games/">Игры</a>
        <a href="/lobby">В лобби</a>
        <a href="/logout">Выйти</a>
    </div>

    <a href="/admin/games/add" class="btn btn-primary">Добавить игру</a>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Продолжительность</th>
            <th>Время начала</th>
            <th>Действия</th>
        </tr>
        {% for game in games %}
        <tr>
            <td>{{ game['id'] }}</td>
            <td>{{ game['name'] }}</td>
            <td>{{ game['duration'] or '-' }}</td>
            <td>{{ game['start_time'] or 'Не указано' }}</td>
            <td>
                <a href="/admin/games/edit/{{ game['id'] }}" class="btn btn-warning">Редактировать</a>
                <a href="/admin/games/delete/{{ game['id'] }}" class="btn btn-danger" 
                   onclick="return confirm('Удалить игру?')">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
